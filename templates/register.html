{% extends 'base.html' %}
{% load bootstrap3 %}
{% block header %}

    <h2>Register to see the ultimate webpage EVER!!</h2>

{% endblock header %}

{% block content %}
<form action="{% url 'register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
 {% buttons %}
    <button name="submit" class="btn btn-primary btn-sm">register</button>
 {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'home' %}" />
</form>
{% endblock content %}
