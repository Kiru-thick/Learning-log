{% extends 'base.html' %}
{% load bootstrap3 %}
{% block header %}
<h3>  <a href="{% url 'detail' topic.id %}">{{ topic|title }}</a></h3>
{% endblock header %}
{% block content %}
<form action="{% url 'new_entry' topic.id %}" method = post class="form"> {% csrf_token %}
    <p>enter your entry for the topic {{ topic }} :</p>
    {% bootstrap_form form %}
  {% buttons %}
    <button name="submit" class="btn btn-primary">submit</button>
  {% endbuttons %}

</form>
{% endblock content %}
