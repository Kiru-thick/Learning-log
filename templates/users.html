{% extends 'base.html' %}
{% load bootstrap3 %}
{% block header %}
<h2>Login to your account</h2>
{% endblock header %}

{% block content %}

<form action="{% url 'user' %}" method="post" class="form"> {% csrf_token %}
  {% bootstrap_form form %}
{% buttons %}
  <button name="submit" class="btn btn-danger">login</button>
{% endbuttons %}
  <input type="hidden" name="next" value="{% url 'home' %}"/>
</form>
{% endblock content %}
